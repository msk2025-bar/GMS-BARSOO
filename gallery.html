<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our School Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery-grid img, 
    .gallery-grid video, 
    .gallery-grid iframe {
      width: 100%;
      height: auto;
      border: 4px solid white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .video-title {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>ðŸ“¸ Our School Gallery</h2>

  <div class="gallery-grid">
    <!-- Images -->
    <img src="images/photo1.jpg" alt="Annual Day">
    <img src="images/photo2.jpg" alt="Science Lab">
    <img src="images/photo3.jpg" alt="Sports Day">

    <!-- Local Video -->
    <video controls>
      <source src="videos/nationalantheem.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Embedded YouTube Video -->
    <iframe 
      src="https://www.youtube.com/embed/abc123XYZ" 
      title="School Function" 
      frameborder="0" 
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
